<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}CFOP Algorithms{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="icon" type="image/png" href="/static/favicon.png" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: "#2c3e50",
              "navy-light": "#34495e",
              "blue-primary": "#3498db",
              "blue-dark": "#2980b9",
              "gray-light": "#bdc3c7",
              "gray-medium": "#7f8c8d",
              "gray-lightest": "#ecf0f1",
            },
          },
        },
      };
    </script>
    {% block extra_css %}{% endblock %}
  </head>
  <body class="bg-gray-900 text-gray-100 font-sans leading-relaxed">
    <div class="min-h-screen">
      <!-- Header with centered navigation buttons -->
      <header class="bg-gray-800 shadow-lg py-6 sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-6">
          <h1 class="text-center text-gray-100 text-3xl font-bold mb-6">
            CFOP Algorithms
          </h1>
          <nav class="flex justify-center">
            <ul class="menu menu-horizontal bg-gray-700 rounded-box">
              <li>
                <a
                  id="f2l-btn"
                  onclick="showSection('f2l')"
                  class="nav-button text-gray-200 hover:text-white hover:bg-gray-600"
                >
                  F2L
                  <img
                    src="https://www.speedsolving.com/wiki/images/1/14/F2L_step.png"
                    alt="F2L Step"
                    class="inline-block w-5 h-5 ml-2"
                  />
                </a>
              </li>
              <li>
                <a
                  id="oll-btn"
                  onclick="showSection('oll')"
                  class="nav-button text-gray-200 hover:text-white hover:bg-gray-600"
                >
                  OLL
                  <img
                    src="https://www.speedsolving.com/wiki/images/1/18/OLL_step.png"
                    alt="OLL Step"
                    class="inline-block w-5 h-5 ml-2"
                  />
                </a>
              </li>
              <li>
                <a
                  id="pll-btn"
                  onclick="showSection('pll')"
                  class="nav-button text-gray-200 hover:text-white hover:bg-gray-600"
                >
                  PLL
                  <img
                    src="https://www.speedsolving.com/wiki/images/e/e1/PLL_step.png"
                    alt="PLL Step"
                    class="inline-block w-5 h-5 ml-2"
                  />
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- Main content area -->
      <main class="max-w-4xl mx-auto px-6 py-8">
        {% block content %}{% endblock %}
      </main>
    </div>

    {% block extra_js %}{% endblock %}
  </body>
</html>
