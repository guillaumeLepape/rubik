name: ðŸ§ª Unit tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-lock-file:
    name: Check lock file
    runs-on: ubuntu-latest

    env:
      python-version: "3.13"

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ env.python-version }}
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Check lock file
        run: uv lock --check

  unit-tests:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11"]

    name: Python ${{ matrix.python-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run test
        run: uv run pytest --cov=rubik --cov=tests --cov-report=xml --cov-config=pyproject.toml -vv
        if: ${{ always() }}
